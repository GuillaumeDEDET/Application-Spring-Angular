<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RdvMedecins</title>
    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular client for RdvMedecins">
    <meta name="author" content="Guillaume DEDET">
    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="bower_components/footable/compiled/footable.bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/rdvmedecins.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Rdvmedecins - v1</h1>

    <div class="row alert alert-warning">
        <div class="col-md-6">
            <table id="creneaux" class="table">
                <thead>
                <tr>
                    <th data-toggle="true">
                        <span>Créneau horaire</span>
                    </th>
                    <th>
                        <span>Client</span>
                    </th>
                    <th data-hide="phone">
                        <span>Action</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <span class="status-metro status-active">
                            9h00-9h20
                        </span>
                    </td>
                    <td>
                        <span></span>
                    </td>
                    <td>
                        <a href="" class="status-metro status-active">
                            Réserver
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="status-metro status-suspended">
                            9h20-9h40
                        </span>
                    </td>
                    <td>
                        <span>Mme Paule MARTIN</span>
                    </td>
                    <td>
                        <a href="" class="status-metro status-suspended">
                            Supprimer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Bootstrap core Javascript -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="bower_components/footable/compiled/footable.min.js"></script>
<!-- angular js -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-base64/angular-base64.min.js"></script>
<script type="text/javascript" src="bower_components/footable/compiled/footable.min.js"></script>
</body>
</html>
