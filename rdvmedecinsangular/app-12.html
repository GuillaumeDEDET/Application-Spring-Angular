<!DOCTYPE html>
<html lang="en" ng-app="rdvmedecins">
<head>
    <meta charset="UTF-8">
    <title>RdvMedecins</title>
    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular client for RdvMedecins">
    <meta name="author" content="Guillaume DEDET">
    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="bower_components/footable/compiled/footable.bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-controller="rdvMedecinsCtrl">
<div class="container">
    <h1>Rdvmedecins - v1</h1>

    <div>
        <pre>Date <em>{{jour | date:'fullDate'}}</em></pre>
        <div class="row">
            <!-- le calendrier -->
            <div class="col-md-4">
                <h4>Calendrier</h4>

                <div style="display: inline-block; min-height: 290px;">
                    <uib-datepicker ng-model="jour" class="well" datepicker-options="options"></uib-datepicker>
                </div>
            </div>
            <!-- les langues -->
            <div class="col-md-2">
                <div class="btn-group" dropdown is-open="isopen">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="margin-top: 30px">
                        Langues<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="setLang('fr')">Fran√ßais</a></li>
                        <li><a href="" ng-click="setLang('en')">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core Javascript -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="bower_components/footable/compiled/footable.min.js"></script>
<!-- angular js -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-base64/angular-base64.min.js"></script>
<script type="text/javascript" src="rdvmedecins.js"></script>
</body>
</html>
