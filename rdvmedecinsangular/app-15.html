<!DOCTYPE html>
<html lang="en" ng-app="rdvmedecins">
<head>
    <meta charset="UTF-8">
    <title>RdvMedecins</title>
    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular client for RdvMedecins">
    <meta name="author" content="Guillaume DEDET">
    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="bower_components/footable/compiled/footable.bootstrap.min.css" rel="stylesheet"/>
</head>
<body ng-controller="rdvMedecinsCtrl">
<div class="container">

    <!-- le message d'attente -->
    <div class="alert alert-warning" ng-show="waiting.visible" ng-cloak=""> <!-- ng_cloak empêche l'affichage de la zone avant les expressions Angular n'aient été calculées-->
        <h1>{{ waiting.text | translate}}
            <button class="btn btn-primary pull-right" ng-click="waiting.cancel()">
                {{'msg_cancel'|translate}}
            </button>
            <img src="assets/images/waiting.gif" alt=""/>
        </h1>
    </div>

   <!-- le formulaire -->
    <div class="alert alert-info" ng-hide="waiting.visible()">
        <div class="form-group">
            <label for="waitingTime">{{waitingTimeText | translate}}</label>
            <input type="text" id="waitingTime" ng-model="waiting.time"/>
        </div>
        <button class="btn btn-primary" ng-click="execute()">Exécuter</button>
    </div>
</div>

<!-- Bootstrap core Javascript -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="bower_components/footable/compiled/footable.min.js"></script>
<!-- angular js -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-base64/angular-base64.min.js"></script>
<script type="text/javascript" src="rdvmedecins-03.js"></script>
</body>
</html>
